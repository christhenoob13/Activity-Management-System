{% extends 'base.html' %}
{% block content %}
{% include 'admin/header.html' %}

<div class="flex items-center pt-3 pl-3">
  <a href="/admin/dashboard" class="text-sm py-2 px-4 border border-emerald-700 rounded-lg text-emerald-700 flex gap-1 hover:bg-emerald-700 hover:text-white">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
    </svg>
    Back
  </a>
</div>

<div class="bg-white border p-4 m-4 rounded-lg">
  <input type="hidden" id="sid" value="{{ stid }}">
  <h2 class="text-emerald-800 text-md flex font-bold items-center gap-1 mb-2">
    {{ stname }}
  </h2>
  <div class="pb-3 bg-white md:flex md:justify-between md:items-center">
    <div class="border border-emerald-600 flex overflow-x-hidden rounded-md md:w-[250px]">
      <div class="bg-emerald-600 text-white p-2 text-xs">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
        </svg>
      </div>
      <select id="filterSubjects" class="w-full outline-none bg-white text-gray-600 text-sm p-2">
        {% for sub in subjects %}
          <option value="{{ sub }}">{{ subjects[sub].subject }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="flex justify-end md:max-w-[200px] mt-2">
      <button disabled onclick="saveChanges()" id="save-changes" class="text-xs bg-blue-600 text-white rounded-full p-2 px-3 hover:bg-blue-700 disabled:bg-gray-200 flex gap-1 items-center">
        Save Changes
      </button>
    </div>
  </div>
  <!-- DATOS -->
  <div>
    <div id="loading" class="bg-gray-300 animate-pulse grid md:grid-cols-2 gap-3 p-2">
      <div>
        <div class="h-6 bg-gray-200 mb-2 w-20"></div>
        <div class="h-12 bg-gray-200 mb-1"></div>
        <div class="h-12 bg-gray-200 mb-1"></div>
      </div>
      <div>
        <div class="h-6 bg-gray-200 mb-2 w-20"></div>
        <div class="h-12 bg-gray-200 mb-1"></div>
        <div class="h-12 bg-gray-200 mb-1"></div>
      </div>
    </div>
    <div id="data-items" class="hidden bg-gray-100 p-2 rounded-lg border gap-2">
      <div>
        <h3 class="text-md text-emerald-700 m-2 mb-1">Activities</h3>
        <ul id="activity-list" class="grid md:grid-cols-2">
          <!--<li class="bg-white p-3 border overflow-auto flex">
            <div class="pl-1 pr-3 flex items-center justify-center">
              <input type="checkbox" class="accent-green-500">
            </div>
            <div>
              <p>Acyaha</p>
              <p class="text-xs">jsjsj</p>
            </div>
          </li>-->
        </ul>
      </div>
      <div class="hidden">
        <h3 class="text-md text-emerald-700 m-2 mb-1">Assignments</h3>
        <ul id="assignment-list">
          <!--<li class="bg-white p-3 border overflow-auto flex">
            <div class="pl-1 pr-3 flex items-center justify-center">
              <input type="checkbox" class="accent-green-500">
            </div>
            <div>
              <p>Assignment 1</p>
              <p class="text-xs">jsjsj</p>
            </div>
          </li>-->
        </ul>
      </div>
      <div class="md:col-span-2 hidden">
        <h3 class="text-md text-emerald-700 m-2 mb-1">Performance Task</h3>
        <ul id="PETA-list" class="md:grid md:grid-cols-2">
          <!--<li class="bg-white p-3 border overflow-auto flex">
            <div class="pl-1 pr-3 flex items-center justify-center">
              <input type="checkbox" class="accent-green-500">
            </div>
            <div>
              <p>Peta 1</p>
              <p class="text-xs">jsjsj</p>
            </div>
        </li>-->
        </ul>
      </div>
    </div>
  </div>
  
</div>
{% endblock %}

{% endblock %}
