{% extends 'base.html' %}


{% block content %}

<!-- HEADER -->
{% include 'admin/header.html' %}

<!-- Main modal -->
<div id="default-modal" class="hidden fixed inset-0 z-50 overflow-y-auto overflow-x-hidden flex justify-center items-center bg-black bg-opacity-50">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative rounded-lg shadow-sm bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Setting
        </h3>
        <button id="closeModal1" class="text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <div class="bg-gray-600 p-3 py-5 rounded-lg border border-gray-500">
          <div class="flex justify-center">
            <label class="inline-flex items-center mb-5 cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" onchange="editMode()" id="edit-mode">
              <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
              <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Edit Mode</span>
            </label>
          </div>
          <div>
            <label for="username" class="text-gray-200 ml-1">Username</label>
            <input disabled id="username" type="text" class="disabled:bg-gray-700 disabled:text-gray-500 w-full p-2 rounded-xl bg-gray-800 text-gray-300 focus:outline focus:outline-1 focus:outline-gray-400" value="hshhss">
          </div>
          <div class="mt-2">
            <label for="password" class="text-gray-200 ml-1">Password</label>
            <input disabled id="password" type="text" class="disabled:bg-gray-700 disabled:text-gray-500 w-full p-2 rounded-xl bg-gray-800 text-gray-300 focus:outline focus:outline-1 focus:outline-gray-400" value="hshhss">
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button id="closeModal2" type="button" class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Save</button>
        <button id="closeModal3" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium focus:outline-none rounded-lg border focus:z-10 focus:ring-4 focus:ring-gray-700 bg-gray-800 text-gray-400 border-gray-600 hover:text-white hover:bg-gray-700">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- INFO BOX -->
<div class="grid md:grid-cols-3 gap-3 p-5 mx-2 mt-5 bg-white rounded-lg border">
  <div class="border rounded-xl p-4 py-5 bg-blue-600 text-xs md:text-md flex justify-between items-center">
    <div>
      <p class="text-blue-100 text-md">Accounts</p>
      <p class="text-white font-bold text-3xl">{{ accounts_count }}</p>
    </div>
    <div class="size-10 rounded-full flex items-center justify-center bg-amber-600">
     <span class="text-amber-100">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
        </svg>
      </span>
    </div>
  </div>
  <div class="border rounded-xl p-4 py-5 bg-blue-600 text-xs md:text-md flex justify-between items-center">
    <div>
      <p class="text-blue-100 text-md">Subjects</p>
      <p class="text-white font-bold text-3xl">{{ subjects_count }}</p>
    </div>
    <div class="size-10 rounded-full flex items-center justify-center bg-fuchsia-600">
     <span class="text-fuchsia-100">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.25a.75.75 0 0 0 1 .707A8.237 8.237 0 0 1 6 18.75c1.995 0 3.823.707 5.25 1.886V4.533ZM12.75 20.636A8.214 8.214 0 0 1 18 18.75c.966 0 1.89.166 2.75.47a.75.75 0 0 0 1-.708V4.262a.75.75 0 0 0-.5-.707A9.735 9.735 0 0 0 18 3a9.707 9.707 0 0 0-5.25 1.533v16.103Z" />
        </svg>
      </span>
    </div>
  </div>
  <div class="border rounded-xl p-4 py-5 bg-blue-600 text-xs md:text-md flex justify-between items-center">
    <div>
      <p class="text-blue-100 text-md">All Activities</p>
      <p class="text-white font-bold text-3xl">{{ activity_count }}</p>
    </div>
    <div class="size-10 rounded-full flex items-center justify-center bg-emerald-600">
     <span class="text-emerald-100">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M7.502 6h7.128A3.375 3.375 0 0 1 18 9.375v9.375a3 3 0 0 0 3-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 0 0-.673-.05A3 3 0 0 0 15 1.5h-1.5a3 3 0 0 0-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6ZM13.5 3A1.5 1.5 0 0 0 12 4.5h4.5A1.5 1.5 0 0 0 15 3h-1.5Z" clip-rule="evenodd" />
          <path fill-rule="evenodd" d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V9.375ZM6 12a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V12Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 15a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V15Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 18a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V18Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
        </svg>
      </span>
    </div>
  </div>
</div>

<!-- TABLE -->
<div class="grid md:grid-cols-2 mx-2 py-2 mt-3 gap-2">
  <div class="bg-white border rounded-lg p-5">
    <h2 class="text-md text-emerald-800 uppercase">
      Redirects
    </h2>
    <div class="grid gap-3 mt-3">
      <a href="/admin/accounts" class="redirect" id="redirect-account">Accounts <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg></a>
      <a href="#" class="redirect" id="redirect-subject">Subjects <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg></a>
      <a href="#" class="redirect" id="redirect-activity">Activity <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg></a>
    </div>
  </div>
</div>
{% endblock %}

{% block jss %}
<style type="text/tailwindcss">
.redirect{
  @apply border py-4 px-5 text-sm rounded-full flex items-center justify-between shadow-sm hover:shadow-lg text-white;
}
#redirect-account{
  background: #57c768;
  background: linear-gradient(90deg, rgba(87, 199, 104, 1) 0%, rgba(83, 237, 191, 1) 100%);
}
#redirect-subject{
  background: #2f68bd;
  background: linear-gradient(90deg, rgba(47, 104, 189, 1) 0%, rgba(41, 179, 230, 1) 100%);
}
#redirect-activity{
  background: #cc530c;
  background: linear-gradient(90deg, rgba(204, 83, 12, 1) 0%, rgba(219, 122, 11, 1) 100%);
}
</style>
<script>
function editMode(){
  const username = $('#username');
  const password = $('#password');
  const cbox = $("#edit-mode");
  if (cbox.checked){
    username.removeAttribute('disabled');
    password.removeAttribute('disabled');
  }else{
    username.setAttribute('disabled', '');
    password.setAttribute('disabled', '');
  }
}

/* MODAL SCRIPT */
const modal = document.getElementById('default-modal');
document.getElementById('openModal').addEventListener('click', () => {
  modal.classList.remove('hidden');
});
['closeModal1', 'closeModal2', 'closeModal3'].forEach(id => {
  document.getElementById(id).addEventListener('click', () => {
    modal.classList.add('hidden');
  });
});
</script>
{% endblock %}
