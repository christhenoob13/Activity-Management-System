{% extends 'base.html' %}
{% block content %}

<div id="newactivity-modal" class="hidden fixed inset-0 z-50 overflow-y-auto overflow-x-hidden flex justify-center items-center bg-black bg-opacity-50">
  <div class="relative p-4 w-full max-w-lg max-h-full">
    <!-- Modal content -->
    <div class="relative rounded-lg shadow-sm bg-white">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-300">
        <h3 class="text-lg font-semibold text-emerald-800">
          New Activity
        </h3>
        <button onclick="closeModal()" class="closeModal text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <!-- Modal body -->
      <form onsubmit="newActivity()">
        <div class="m-5 mx-6 md:mx-10">
          <label for="category" class="text-sm text-gray-500">Category <i>(required)</i></label><br>
          <select id="category" class="p-3 bg-white border text-sm rounded-xl w-full">
            <option value="h">Activity</option>
          </select>
          
          <br><br>
          <label for="date" class="text-sm text-gray-500">Date <i>(required)</i></label><br>
          <input required id="date" type="date" class="p-3 bg-white border text-sm rounded-xl w-full">
          
          <br><br>
          <label for="title" class="text-sm text-gray-500">Title <i>(required)</i></label><br>
          <input required id="title" type="text" placeholder="e.g. Activity 1" class="p-3 bg-white border text-sm rounded-xl w-full">
          
          <br><br>
          <label for="description" class="text-sm text-gray-500">Description <i>(optional)</i></label><br>
          <textarea id="description" rows="10" maxlength="500" class="border rounded-lg p-2 w-full"></textarea>
        </div>
        <!-- Modal footer -->
        <div class="flex items-center p-4 md:p-5 border-t border-gray-300 rounded-b">
          <button type="submit" class="text-white font-medium rounded-lg text-sm px-5 py-2.5 bg-blue-600 hover:bg-blue-700 border border-blue-700">Save</button>
          <button type="button" onclick="closeModal()" class="py-2.5 px-5 ms-3 text-sm font-medium rounded-lg border bg-gray-200 text-gray-600 border-gray-300 hover:shadow-sm">Cancel</button>
        </div>
      </form>
      
    </div>
  </div>
</div>


<div class="flex items-center pt-3 pl-3">
  <a href="/admin/dashboard" class="text-sm py-2 px-4 border border-emerald-700 rounded-lg text-emerald-700 flex gap-1 hover:bg-emerald-700 hover:text-white">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
    </svg>
    Back
  </a>
</div>

<div class="bg-white border mx-3 mt-2 rounded-lg">
  
  <h2 class="text-emerald-800 text-md flex items-center gap-1 m-3">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
    </svg>
    Activity
  </h2>
  
  <div class="bg-white rounded-lg mx-3 mb-2 flex justify-between gap-2 flex-row-reverse">
    <button onclick="openModal()" class="px-2 bg-green-600 rounded-lg text-white hover:bg-green-700 disabled:bg-red-100 disabled:text-red-200">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </button>
    <select id='subject' class="w-full p-2 text-sm bg-white border rounded-md truncate">
      {% for subIndex in subjects %}
        <option value="{{ subIndex }}">{{ subjects[subIndex].subject }}</option>
      {% endfor %}
    </select>
  </div>
  
  <div class="p-3 pt-1">
    <div class="overflow-x-auto rounded-md border-x" style="scrollbar-color: #1e8c07 #31f20961">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-green-300">
          <tr class="bg-gray-200">
            <th scope="col" class="px-6 py-3">Title</th>
            <th scope="col" class="px-6 py-3">Date</th>
            <th scope="col" class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id='table-body'>
          <!-- Data here -->
        </tbody>
      </table>
    </div>
  </div>
  
  <div data-label='pagination' class="border-t p-3 md:flex md:justify-center">
    <div class="flex justify-between md:gap-20">
      <button onclick="previousChunk()" id="previous" class="py-1 px-2 rounded-lg border border-emerald-700 text-sm text-emerald-800 flex items-center gap-2 disabled:bg-gray-100 disabled:text-gray-400 disabled:border-gray-200 hover:bg-emerald-700 hover:text-white hover:shadow-md disabled:shadow-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
        Previous
      </button>
      <p><span class="text-emerald-500" id="currentChunk">0</span>/<span id="maxChunk">0</span></p>
      <button onclick="nextChunk()" id="next" class="py-1 px-2 rounded-lg border border-emerald-700 text-sm text-emerald-800 flex items-center gap-2 disabled:bg-gray-100 disabled:text-gray-400 disabled:border-gray-200 hover:bg-emerald-700 hover:text-white hover:shadow-md disabled:shadow-none">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </button>
    </div>
    <input id="pagi" type="hidden" value="1">
  </div>
  
</div>
{% endblock %}
{% block jss %}
<script src="{{ url_for('static', filename='activity.js') }}"></script>
{% endblock %}
